<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andriodrobot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="robot-1">
            <div class="head">
                <div class="h1"></div>
                <div class="h2">
                    <div class="atn">
                        <div class="atn-wrap">
                            <div class="atn-1"></div>
                            <div class="atn-2"></div>
                        </div>
                    </div>
                    <div class="real-head">
                        <div class="head-wrap">
                            <div class="c-1"></div>
                            <div class="c-2"></div>
                        </div>
                    </div>
                </div>
                <div class="h3"></div>
            </div>
            <div class="center-piece">
                <div class="hh1">
                    <div class="wing-1"></div>
                </div>
                <div class="mid-body">
                    <div class="center-body"></div>
                </div>
                <div class="hh2">
                    <div class="wing-2"></div>
                </div>
            </div>
            <div class="leg">
                <div class="l1"></div>
                <div class="l2">
                    <div class="l2-wrap">
                        <div class="l-1"></div>
                        <div class="l-2"></div>
                    </div>
                </div>
                <div class="l3">
                    <div class="ball">
                        <div class="balling"><hr></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="robot-2">
            <div class="head">
                <div class="h1"></div>
                <div class="h2">
                    <div class="atn">
                        <div class="atn-wrap">
                            <div class="atn-1"></div>
                            <div class="atn-2"></div>
                        </div>
                    </div>
                    <div class="real-head">
                        <div class="head-wrap">
                            <div class="c-1"></div>
                            <div class="c-2"></div>
                        </div>
                    </div>
                </div>
                <div class="h3"></div>
            </div>
            <div class="center-piece">
                <div class="hh1">
                    <div class="wing-1"></div>
                </div>
                <div class="mid-body">
                    <div class="center-body"></div>
                </div>
                <div class="hh2">
                    <div class="wing-2"></div>
                </div>
            </div>
            <div class="leg">
                <div class="l1"></div>
                <div class="l2">
                    <div class="l2-wrap">
                        <div class="l-1"></div>
                        <div class="l-2"></div>
                    </div>
                </div>
                <div class="l3"></div>
            </div>
        </div>
    </div>
</body>
</html>
